<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="{{ url_for('static', filename='js/mui.min.js') }}"></script>
		<link href="{{ url_for('static', filename='css/mui.min.css') }}" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/iconfont.css') }}"/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
		<style>
			#add{
				height: 8px;
				width: 8px;
			}
			#img{
				width: 100px;
				overflow: hidden;
				padding-top: 10px;
			}	
			#img span{
				display: block;
				float: left;
			}
			#img div{
				float:left;
				margin-right: 10px;
				position: relative;
			}
			#img img{
				height:50px;
				widows: 50px;;
			}
			#img i{
				background: red;
				color:#fff;
				border-radius: 50%;
				width: 15px;
				text-align: center;
				height: 15px;
				line-height: 15px;
				position: absolute;
				top:-5px;
				right:-5px;
				font-size: 10px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav bgcolor">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">添加食物</h1>
		</header>
		<div class="mui-content">
		    <div class="fa-box">
		    	<input type="text" class="info" placeholder="吃的什么鸭">
		    	<textarea cols="60" class="info" rows="10" style="height:100px;" placeholder="请输入你的评论"></textarea>
				<div class="mui-input-row mui-input-range">
					<label>评分</label>
					<input type="range" min="0" max="5">
				</div>
				<div class="mui-input-row mui-input-range">
					<label>酸</label>
					<input type="range" min="0" max="5">
				</div>
				<div class="mui-input-row mui-input-range">
					<label>甜</label>
					<input type="range" min="0" max="5">
				</div>
				<div class="mui-input-row mui-input-range">
					<label>辣</label>
					<input type="range" min="0" max="5">
				</div>
				<div class="mui-input-row mui-input-range">
					<label>咸</label>
					<input type="range" min="0" max="5">
				</div>
				<div class="mui-input-row mui-input-range">
					<label>腻</label>
					<input type="range" min="0" max="5">
				</div>
				<div style="height:60px;"></div>
                <div>
                    <form method='post' enctype='multipart/form-data'>
                        <input type='file' name='file'>
                        <input type='submit' class="mui-pull-right" style='background:#cd5c5c;margin-right:10px;color:black' value='确认上传'>
                    </form>
                </div>
		    </div>
		    <div class="btn">
		    	<button id="btn">发  布</button>
		    </div>
		</div>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>
</html>
