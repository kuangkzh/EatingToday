		    				</div>  <!--上部-->

		</div>
		<script type="text/javascript">
			mui.init()
			var boxa=document.getElementsByClassName('a-box-a-a')
			var span=document.getElementById('span')
			boxa[0].addEventListener('tap',function(){
				//打开新窗口
			mui.openWindow({ 
					url:'a_content.html', //要打开页面的url地址 
					id:'a_content',  //要打开页面的url页面id
					styles:{ 
						top:'0px',//新页面顶部位置 
						bottom:'0px',//新页面底部位置 
	//					width:newpage-width,//新页面宽度，默认为100% 
	//					height:newpage-height,//新页面高度，默认为100% ...... 
					}, 
					extras:{ 
						name:'aries',
						age:'18',
	//					.....//自定义扩展参数，可以用来处理页面间传值 
					},show:{ //控制打开页面的类型
						autoShow:true,
	//					//页面loaded事件发生后自动显示，默认为true 
						aniShow:'zoom-fade-out',//页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
						duration:'1000'//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
					}, waiting:{ // 控制 弹出转圈框的信息
						autoShow:true,//自动显示等待框，默认为true 
						title:'东翌学院...',//等待对话框上显示的提示内容 
						options:{ 
							width:'300px',//等待框背景区域宽度，默认根据内容自动计算合适宽度 
							height:'300px',//等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
						} 
					}
			});
			})
			
			span.addEventListener('tap',function(){
				mui.openWindow({ 
					url:'fabu_food.html', //要打开页面的url地址 
					id:'fabu_food',  //要打开页面的url页面id
					styles:{ 
						top:'0px',//新页面顶部位置 
						bottom:'0px',//新页面底部位置 
	//					width:newpage-width,//新页面宽度，默认为100% 
	//					height:newpage-height,//新页面高度，默认为100% ...... 
					}, 
					extras:{ 
						name:'aries',
						age:'18',
	//					.....//自定义扩展参数，可以用来处理页面间传值 
					},show:{ //控制打开页面的类型
						autoShow:true,
	//					//页面loaded事件发生后自动显示，默认为true 
						aniShow:'zoom-fade-out',//页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
						duration:'1000'//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
					}, waiting:{ // 控制 弹出转圈框的信息
						autoShow:true,//自动显示等待框，默认为true 
						title:'EATING...',//等待对话框上显示的提示内容 
						options:{ 
							width:'300px',//等待框背景区域宽度，默认根据内容自动计算合适宽度 
							height:'300px',//等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
						} 
					}
			});
				
			})
			
		boxa[0].addEventListener("swipeleft",function(){
			var elem = boxa[0];
			var btnArray = ['确认', '取消'];
					mui.confirm('确认删除该条记录？', '今天吃啥', btnArray, function(e) {
						if (e.index == 0) {
							elem.parentNode.removeChild(elem);
						} else {
							setTimeout(function() {
								$.swipeoutClose(elem);
							}, 0);
						}
						});
		})
		</script>
	</body>
