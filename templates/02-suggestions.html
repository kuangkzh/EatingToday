<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>今天吃啥-今日推荐</title>
		<script src="{{ url_for('static', filename='js/mui.min.js') }}"></script>
		<link href="{{ url_for('static', filename='css/mui.min.css') }}" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/iconfont.css') }}" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav bgcolor">
		    <h1 class="mui-title">今日推荐</h1>
		</header>
		<div class="mui-content">
            {% for food in recommendation %}
                <div class="a-box" style="display:block;">
                    <div class="a-box-a">
                        <div  class="a-box-a-a">
                            <div class="a-box-a-a-l">
                                <img src="{{ url_for('static', filename='img/food/'+food.image) }}"/>
                            </div>
                            <div class="a-box-a-a-r">
                                <div class="a-box-a-a-r-t">
                                    <p>&nbsp;位于【{{ food.restaurant }}】的食物</p>
                                    <div class="a-box-a-a-r-m">
                                        <a href="{{ url_for('food_detail', food=food.food_name) }}">{{ food.food_name }}</a>
                                    </div>
                                    <div class="a-box-a-a-r-b">
                                        <p> 评分：{{ food.score }}</p>
                                    </div>

                                </div>

                            </div>
                            <button class="mui-pull-right" style="margin-right:10px">
                                <a style="color:black" href="#picture">不想吃</a>
                            </button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!--弹出提示-->
		<div id="picture" class="mui-popover mui-popover-action ">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <a href="{{ url_for('suggestions', message='too_sweet') }}">太甜了</a>
                </li>
                <li class="mui-table-view-cell">
                    <a href="{{ url_for('suggestions', message='not_sweet') }}">不够甜</a>
                </li>
                <li class="mui-table-view-cell">
                    <a href="{{ url_for('suggestions', message='too_sour') }}">太酸了</a>
                </li>
                <li class="mui-table-view-cell">
                    <a href="{{ url_for('suggestions', message='not_sour') }}">不够酸</a>
                </li>
                <li class="mui-table-view-cell">
                    <a href="{{ url_for('suggestions', message='too_salty') }}">太咸了</a>
                </li>
                <li class="mui-table-view-cell">
                    <a href="{{ url_for('suggestions', message='tasteless') }}">太淡了</a>
                </li>
                <li class="mui-table-view-cell">
                    <a href="{{ url_for('suggestions', message='too_hot') }}">太辣了</a>
                </li>
                <li class="mui-table-view-cell">
                    <a href="{{ url_for('suggestions', message='too_oily') }}">太腻了</a>
                </li>
                <li class="mui-table-view-cell">
                    <a href="{{ url_for('suggestions', message='no_reason') }}">没有理由</a>
                </li>
            </ul>
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <a href="#picture"><b>取消</b></a>
                </li>
            </ul>
        </div>
		<!--底部导航-->
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item" href="/history">
				<span class="mui-icon iconfont icon-canyin"></span>
				<span class="mui-tab-label">吃过的</span>
			</a>
			<a class="mui-tab-item mui-active" href="{{ url_for('suggestions', message='null') }}">
				<span class="mui-icon iconfont icon-canting"></span>
				<span class="mui-tab-label">今天吃啥</span>
			</a>
			<a class="mui-tab-item" href="{{ url_for('group') }}">
				<span class="mui-icon iconfont icon-canyinxitong-"></span>
				<span class="mui-tab-label">组队吃</span>
			</a>
			<a class="mui-tab-item" href="{{ url_for('aboutme') }}">
				<span class="mui-icon iconfont icon-geren"></span>
				<span class="mui-tab-label">个人中心</span>
			</a>
		</nav>
		<script type="text/javascript">
			mui.init()
			mui('body').on('tap','a',function(){document.location.href=this.href;});
			mui('body').on('click','a',function(){document.location.href=this.href;});
		</script>
	</body>

</html>
