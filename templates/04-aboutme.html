<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>今天吃啥-个人中心</title>
		<script src="{{ url_for('static', filename='js/mui.min.js') }}"></script>
		<link href="{{ url_for('static', filename='css/mui.min.css') }}" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/iconfont.css') }}" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav bgcolor">
			<a href="#" id="set" class="mui-icon mui-icon-gear mui-pull-right"></a>
		    <h1 class="mui-title">个人中心</h1>
		</header>
		<div class="mui-content">
		    <div class="d-box">
		    	<div class="logo-img"  style="background:#fff;">
		    		<img src="img/logo.png"/>
		    		<h4>EATqueen</h4>
		    		<p>Happy every day!</p>
		    	</div>
		    
		    <div class="d-box-a">
		    	<ul class="mui-table-view">
		    	        <li class="mui-table-view-cell">
		    	            <a class="mui-navigate-right">
		    	                           吃过的
		    	            </a>
		    	        </li>
		    	        <li class="mui-table-view-cell">
		    	            <a class="mui-navigate-right">
		    	                           想吃的
		    	            </a>
		    	        </li>
		    	        <li class="mui-table-view-cell">
		    	            <a class="mui-navigate-right">
		    	                          好友
		    	            </a>
		    	        </li>
		    	    </ul>
		    </div>
		   </div>
		</div>
		<script type="text/javascript">
			mui.init()
			var set=document.getElementById('set')
			set.addEventListener('tap',function(){
				mui.openWindow({ 
					url:'sz.html', //需要打开页面的url地址 
					id:'sz',  //需要打开页面的url页面id
					styles:{ 
						top:'0px',//新页面顶部位置 
						bottom:'0px',//新页面底部位置 
	//					width:newpage-width,//新页面宽度，默认为100% 
	//					height:newpage-height,//新页面高度，默认为100% ...... 
					}, 
					extras:{ 
						name:'aries',
						age:'18',
	//					.....//自定义扩展参数，可以用来处理页面间传值 
					},show:{ //控制打开页面的类型
						autoShow:true,
	//					//页面loaded事件发生后自动显示，默认为true 
						aniShow:'zoom-fade-out',//页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
						duration:'1000'//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
					}, waiting:{ // 控制 弹出转圈框的信息
						autoShow:true,//自动显示等待框，默认为true 
						title:'EATING...',//等待对话框上显示的提示内容 
						options:{ 
							width:'300px',//等待框背景区域宽度，默认根据内容自动计算合适宽度 
							height:'300px',//等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
						} 
					}
			});
				
				
			});
			
			
			
			
			var list=document.getElementsByClassName('mui-table-view-cell')
			list[0].addEventListener('tap',function() {
				//打开新窗口
			mui.openWindow({ 
					url:'a.html', //需要打开页面的url地址 
					id:'a',  //需要打开页面的url页面id
					styles:{ 
						top:'0px',//新页面顶部位置 
						bottom:'0px',//新页面底部位置 
	//					width:newpage-width,//新页面宽度，默认为100% 
	//					height:newpage-height,//新页面高度，默认为100% ......

	//					.....//自定义扩展参数，可以用来处理页面间传值

	//					//页面loaded事件发生后自动显示，默认为true 
						aniShow:'zoom-fade-out',//页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
						duration:'1000'//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
					}, waiting:{ // 控制 弹出转圈框的信息
						autoShow:true,//自动显示等待框，默认为true 
						title:'EATING...',//等待对话框上显示的提示内容 
						options:{ 
							width:'300px',//等待框背景区域宽度，默认根据内容自动计算合适宽度 
							height:'300px',//等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
						} 
					}
			});
			})
			list[1].addEventListener('tap',function() {
				//打开新窗口b 后期如果有需要再更改
			mui.openWindow({ 
					url:'b.html', //需要打开页面的url地址 
					id:'b',  //需要打开页面的url页面id
					styles:{ 
						top:'0px',//新页面顶部位置 
						bottom:'0px',//新页面底部位置 
	//					width:newpage-width,//新页面宽度，默认为100% 
	//					height:newpage-height,//新页面高度，默认为100% ...... 
					}, 
					extras:{ 
						name:'aries',
						age:'18',
	//					.....//自定义扩展参数，可以用来处理页面间传值 
					},show:{ //控制打开页面的类型
						autoShow:true,
	//					//页面loaded事件发生后自动显示，默认为true 
						aniShow:'zoom-fade-out',//页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
						duration:'1000'//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
					}, waiting:{ // 控制 弹出转圈框的信息
						autoShow:true,//自动显示等待框，默认为true 
						title:'EATING...',//等待对话框上显示的提示内容 
						options:{ 
							width:'300px',//等待框背景区域宽度，默认根据内容自动计算合适宽度 
							height:'300px',//等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
						} 
					}
			});
			})
		</script>
	</body>

</html>
