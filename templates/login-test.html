<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="{{ url_for('static', filename='js/mui.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/mui.min.css') }}" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">

    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">今天吃啥</h1>
	</header>
     <div class="mui-content">
        <form class="mui-input-group" name="login_form" method="POST">
            <div class="mui-input-row">
                <label>帐号</label>
                <input type="text" class="mui-input-clear" placeholder="请输入帐号名" id="username" name="username">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="text" class="mui-input-clear" placeholder="请输入密码" id="password" name="password">
            </div>
            <div class="mui-content-padded" align="center">
                <button type="submit" class="mui-btn mui-btn-blue" id="login">登陆</button>
                <button type="submit" class="mui-btn mui-btn-blue" id="reg">注册</button>
            </div>
        </form>
         <a>{{ message }}</a>
     </div>
</body>
</html>
