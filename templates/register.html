<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>今天吃啥-注册</title>
		<script src="{{ url_for('static', filename='js/mui.min.js') }}"></script>
		<link href="{{ url_for('static', filename='css/mui.min.css') }}" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
	</head>

<body>
		<header class="mui-bar mui-bar-nav bgcolor">
		    <h1 class="mui-title">今天吃啥</h1>
		</header>
		<div class="mui-content">
		    <div class="login-a">
		    	<img src="{{ url_for('static', filename='img/logo.png') }}"/>
		    </div>
            <form class="mui-input-group" name="login_form" method="POST">
                <div class="login-b">
                    <div class="login-b-b">
                        <div class="login-b-b-l">用户名</div>
                        <div class="login-b-b-r">
                            <input type="text" name="username" placeholder="请设置您的用户名"  />
                        </div>
                    </div>
                    <div class="login-b-b">
                        <div class="login-b-b-l">密码</div>
                        <div class="login-b-b-r">
                            <input type="password" name="password" placeholder="请设置您的密码"  />
                        </div>
                    </div>
                    <div class="login-b-b">
                        <div class="login-b-b-l">重复密码</div>
                        <div class="login-b-b-r">
                            <input type="password" name="password" placeholder="请重复输入密码"  />
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">注  册</button>
                    <p><a href="{{ url_for('register') }}" class="mui-pull-right">登录</a></p>
                </div>
            </form>
            <a style="color:#cd5c5c">{{ message }}</a>
		</div>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
